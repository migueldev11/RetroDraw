<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RetroDraw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <button onclick="setTool('pencil')">🖉 Lápis</button>
    <button onclick="setTool('eraser')">🧽 Borracha</button>
    <input type="color" id="colorPicker" onchange="changeColor(this.value)">
    <button onclick="clearCanvas()">🗑️ Limpar</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

  <script src="app.js"></script>
</body>
</html>
